<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed and Scrollable Table</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-container {
            display: flex;
            overflow-x: auto;
        }
        .fixed-column {
            position: sticky;
            left: 0;
            background: white;
            z-index: 1;
            border-right: 2px solid #dee2e6; /* 添加右侧边框 */
        }
        .fixed-column th, .fixed-column td {
            white-space: nowrap;
        }
        .scrollable-table thead th {
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="table-container">
            <table class="table table-primary table-striped table-hover caption-top">
                <caption>题目列表</caption>
                <thead>
                    <tr>
                        <th class="fixed-column" scope="col">#</th>
                        <th class="fixed-column" scope="col">名称</th>
                        <th class="fixed-column" scope="col">简介</th>
                        <th class="fixed-column" scope="col">目的</th>
                    </tr>
                </thead>
                <tbody id="data-body">
                    <!-- 固定列的数据 -->
                    <tr>
                        <td class="fixed-column">1</td>
                        <td class="fixed-column">题目1</td>
                        <td class="fixed-column">简介1</td>
                        <td class="fixed-column">目的1</td>
                    </tr>
                    <tr>
                        <td class="fixed-column">2</td>
                        <td class="fixed-column">题目2</td>
                        <td class="fixed-column">简介2</td>
                        <td class="fixed-column">目的2</td>
                    </tr>
                    <!-- 更多固定列数据 -->
                </tbody>
            </table>
            <div class="table-responsive">
                <table class="table table-primary table-striped table-hover caption-top scrollable-table">
                    <thead>
                        <tr>
                            <th scope="col">难度</th>
                            <th scope="col">考点</th>
                            <th scope="col">解析[文档][视频]</th>
                            <th scope="col">考点[切换可见性]</th>
                            <th scope="col">发布日期</th>
                            <th scope="col">目标</th>
                            <th scope="col">问题</th>
                            <th scope="col">类别</th>
                            <th scope="col">难度</th>
                            <th scope="col">难度分数</th>
                            <th scope="col">考点</th>
                            <th scope="col">通过状态</th>
                            <th scope="col">图文讲解</th>
                            <th scope="col">视频讲解</th>
                            <th scope="col">题目路径</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 滚动列的数据 -->
                        <tr>
                            <td>初级</td>
                            <td>考点1</td>
                            <td>文档1</td>
                            <td>视频1</td>
                            <td>发布日期1</td>
                            <td>目标1</td>
                            <td>问题1</td>
                            <td>类别1</td>
                            <td>简单</td>
                            <td>2</td>
                            <td>考点1</td>
                            <td>通过</td>
                            <td>讲解1</td>
                            <td>视频讲解1</td>
                            <td>路径1</td>
                        </tr>
                        <tr>
                            <td>中级</td>
                            <td>考点2</td>
                            <td>文档2</td>
                            <td>视频2</td>
                            <td>发布日期2</td>
                            <td>目标2</td>
                            <td>问题2</td>
                            <td>类别2</td>
                            <td>难</td>
                            <td>3</td>
                            <td>考点2</td>
                            <td>未通过</td>
                            <td>讲解2</td>
                            <td>视频讲解2</td>
                            <td>路径2</td>
                        </tr>
                        <!-- 更多滚动列数据 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 引入 Bootstrap JS 和 jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
